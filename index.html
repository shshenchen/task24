<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<style>
    * {
      padding: 10px;
      margin: 0;
    }
    .box,
    .container,
    .target {
      border: 1px solid;
    }
    .box-1,
    .container-1,
    .target-1 {
      border: 1px solid;
    }    
  </style>
  事件传播
  <div class="box">box
      <div class="container">container
          <div class="target">
            target
          </div>
      </div>
  </div>
  事件停止
   <div class="box-1">box
      <div class="container-1">container
          <div class="target-1">
            target
          </div>
      </div>
  </div>

	<script>
  function $(selector){
    return document.querySelector(selector);
  }
  
  $('.box').addEventListener('click', function(e){
      console.log('box click...in 捕获阶段');
  }, true);
  $('.container').addEventListener('click', function(e){
      console.log('container click...in 捕获阶段');
  }, true);
  $('.target').addEventListener('click',function(e){
      console.log('target click...in 捕获阶段');
  }, true);
  $('.target').addEventListener('click', function(e){
      console.log('target click...in 冒泡阶段');
  }, false);
  $('.container').addEventListener('click', function(e){
      console.log('container click...in 冒泡阶段');
  }, false);
  $('.box').addEventListener('click', function(e){
      console.log('box click...in 冒泡阶段');
  }, false);
  </script>
  
  <script>
  function $(selector1){
    return document.querySelector(selector1);
  }
  
  $('.box-1').addEventListener('click', function(e){
      console.log('box click...in 捕获阶段');
  }, true);
  $('.container-1').addEventListener('click', function(e){
  	e.stopPropagation()
      console.log('container click...in 捕获阶段');
  }, true);
  $('.target-1').addEventListener('click',function(e){
      console.log('target click...in 捕获阶段');
  }, true);
  $('.target-1').addEventListener('click', function(e){
      console.log('target click...in 冒泡阶段');
  }, false);
  $('.container-1').addEventListener('click', function(e){
      console.log('container click...in 冒泡阶段');
  }, false);
  $('.box-1').addEventListener('click', function(e){
      console.log('box click...in 冒泡阶段');
  }, false);
  </script>



	</body>
</html>
